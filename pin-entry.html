<div id="pin-entry" class="tab-content active">
    <h3 class="text-3xl font-semibold mb-8 underline">Enter PIN</h3>
    <div class="form-group relative mb-5">
        <input
            type="password"
            id="pin"
            maxlength="6"
            class="floating-input w-full p-2 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent"
            required
            placeholder=" "
        />
        <label for="pin" class="floating-label">Enter PIN (6 digits)</label>
    </div>
    <button id="validate-btn" class="btn bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 mt-4">Validate</button>
    <button id="toggle-pin-btn" class="btn bg-purple-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 transition duration-200 mt-4 w-[150px]">Show PIN</button>
    <div id="error-message" class="text-red-500 mt-4 hidden">Invalid PIN. Please enter a 6-digit number.</div>
    <div id="loading" class="loader"></div>
</div>
