<div id="withdraw" class="tab-content hidden">
    <h3 class="text-3xl font-semibold mb-8 underline">Withdraw Money</h3>
    <div class="form-group relative mb-5">
        <input
            type="number"
            id="amount"
            class="floating-input w-full p-2 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent"
            required
            placeholder="Enter amount"
        />
    </div>
    <button id="withdraw-btn" class="btn bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-200">Withdraw</button>
    <div class="result mt-4" id="withdraw-result"></div>
</div>
