<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ATM PIN</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    </head>
    <body class="bg-blue-900 text-white font-sans">
        <div id="atm-container" class="flex items-center justify-center h-screen">
            <div id="atm-slot" class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                <p class="text-white mb-4">Insert your card</p>
                <div
                    id="atm-card"
                    class="bg-gradient-to-r from-green-400 to-blue-500 text-gray-800 p-6 rounded-lg shadow-md cursor-pointer flex flex-col items-center justify-center transform hover:scale-105 transition-transform"
                >
                    <div class="chip w-16 h-12 bg-yellow-400 mb-4 rounded-lg"></div>
                    <p class="font-bold text-2xl text-white">ATM Card</p>
                </div>
            </div>
        </div>
        <div id="main-content" class="hidden">
            <div class="flex h-screen overflow-hidden">
                <div class="bg-gray-800 w-64 flex-shrink-0 shadow-lg">
                    <div class="p-4 text-2xl font-bold border-b border-gray-700">ATM PIN</div>
                    <nav class="mt-10">
                        <a href="#" class="list-group-item block py-2.5 px-4 rounded transition duration-200 hover:bg-purple-700" data-tab="pin-entry">Enter PIN</a>
                        <a href="#" class="list-group-item block py-2.5 px-4 rounded transition duration-200 hover:bg-pink-700 hidden" data-tab="decrypt">Decrypt PIN</a>
                        <a href="#" class="list-group-item block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700 hidden" data-tab="withdraw">Withdraw Money</a>
                    </nav>
                </div>
                <div class="flex-grow bg-gray-900 p-6 overflow-auto shadow-lg rounded-lg" id="dynamic-content">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
